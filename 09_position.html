<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box-01 {
            height: 300px;
            background-color: lightpink;
            margin-top: 0px;
            position: relative;
            /* 부모가 기준이 됨 */
        }

        .box-01 p {
            background-color: hotpink;
            width: 200px;
            height: 200px;
            position: absolute;
            /* 부모가 position이 없다면 부모에게 position: relative 적용 필수 */
            top: 200px;
            /* absolute는 top,bottom right,left 꼭 입력 */
            left: 100px;
        }

        .box {
            background-color: rgb(183, 172, 255);
            width: 500px;
            height: 500px;
            margin: 150px auto;
            position: relative;
        }

        .box p {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box p:nth-child(1) {
            background-color: mediumpurple;
            top: 100px;
            left: 100px;
        }

        .box p:nth-child(2) {
            background-color: rgb(140, 255, 243);
            top: -100px;
            left: 0;
        }

        .box p:nth-child(3) {
            background-color: rgb(255, 156, 209);
            /* top: 400px;
        left: 400px; */
            bottom: 0;
            right: 0;
        }

        .box p:nth-child(4) {
            background-color: rgb(195, 243, 146);
            /* top: 500px; */
            left: 0;
            bottom: -100px;
        }

        .box p:nth-child(5) {
            background-color: rgb(255, 249, 199);
            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        .box p:nth-child(6) {
            background-color: rgb(255, 231, 211);
            position: sticky;
            /* 부모 영역 안에서만 */
            top: 30px;
        }

        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <div class="box-01">
        <p>absolute</p>
    </div> <!-- box-01 -->

    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div> <!-- box -->

</body>

</html>

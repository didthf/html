<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_태그성격</title>
    <style>
        p {
            background-color: greenyellow;
            width: 250px;
            height: 250px;
            margin: 100px;
            padding: 100px;
        }
        span {
            background-color: chartreuse;
            width: 250px;
            height: 250px;
            margin: 100px;
            padding: 100px;
        }
    </style>
</head>
<body>
    <!-- bldck 요소 (세로)-->
     <p>p태그</p>
     <div>div태그</div>
     <ul>
        <li>li태그</li>
        <li>li태그</li>
     </ul>


    <!-- inline 요소 (가로)-->
     <span>span태그</span>
     <a href="#">a태그</a>
     <a href="#">a태그</a>




   
</body>
</html>

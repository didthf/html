<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul li {
            background-color: lightpink;
            width: 150px;
            height: 50px;
            margin: 20px;
            list-style: none;
            box-sizing: border-box; 
            /* box-sizing: border-box : 테두리, 패딩 포함하여 사이즈 설정 */
        }
        ul .border-01 {
            border: solid 10px tomato;
        }
        ul .border-02 {
            border-top: dotted 30px deeppink;
        }
        ul .border-03 {
            border-right: dashed 5px greenyellow;
            /* 테두리 방향 설정 
            border-top
            border-right
            border-bottom
            border-left */
        }
    </style>
</head>
<body>
    <ul>
        <li class="border-01">테두리 1</li>
        <li class="border-02">테두리 2</li>
        <li class="border-03">테두리 3</li>
        <!-- 모서리 곡선 = border-radius -->
    </ul>
</body>
</html>

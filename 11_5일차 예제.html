<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .section {
            width: 1360px;
            margin: 50px auto;
        }

        .section .text {
            margin-bottom: 60px;
            text-align: center;
        }

        .section .text .title h1 {
            margin-bottom: 18px;
            font-size: 40px;
        }

        .section .text .title p {
            margin-bottom: 36px;
            font-size: 18px;
        }

        .section .text a {
            text-decoration: none;
            color: black;
            border: solid 1px black;
            width: 201px;
            height: 48px;
            display: block;
            line-height: 48px;
            border-radius: 30px;
            margin: 0 auto;
        }

        .section .list {
            display: flex;
            justify-content: space-between;
        }

        .section .list .item {
            width: 432px;
            position: relative;
        }

        .section .list .item img {
            width: 100%;
            height: 560px;
            display: block;
        }

        .section .list .item p {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            color: rgb(245, 250, 255);
            background-color: rgba(199, 21, 134, 0.336);
            padding: 10px;
            
        }
    </style>
</head>

<body>
    <div class="section">

        <div class="text">
            <div class="title">
                <h1>시노텍스 공식몰</h1>
                <p>필터기술로 건강한 삶에 기여하는 "라이프 사이언스 필터(Life Science Filter)"<br />
                    시노텍스의 반도체 필터 기술력 이제 일상생활에서 직접 경험해보세요</p>
            </div> <!-- title -->
            <a href="#">공식몰 바로가기</a>
        </div> <!-- text -->

        <div class="list">
            <div class="item">
                <img src="img/anita-austvika-bc8EcY6tevc-unsplash.jpg" alt="">
                <p>앱솔루트 샤워기필터</p>
            </div> <!-- item -->

            <div class="item">
                <img src="img/deva-williamson-ntfGWVbBiO0-unsplash.jpg" alt="">
                <p>프리미엄라이트 마스크</p>
            </div> <!-- item -->

            <div class="item">
                <img src="img/katie-rosario-QNyRp21hb5I-unsplash.jpg" alt="">
                <p>퓨어워터 여행키트</p>
            </div> <!-- item -->
        </div> <!-- list -->


    </div><!-- section -->


</body>

</html>

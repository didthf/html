<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 위 텍스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            position: relative; 
        }
        .box img {
            width: 100%;
            height: 100%; /* 부모가 가지고 있는 만큼 가질 것이다 (=100%) */
            /* width: 400px; 
            height: 400px; */
            /* position: relative; 형제사이는 적용 x */ 
        }
        .box p {
            position: absolute;
            top: 0;
            right: 0;
        }

        .list {
            width: 1280px;
            margin: 100px auto;
            /* background-color: thistle; */
            display: flex;
            justify-content: space-between;
            /* ㄴ display: flex; 가 있어야 사용가능  */

        }
        
        .list .item {
            width: 400px;
            height: 400px;
            position: relative;
            border-radius: 40px; /* 적용되지않은것들은 overflow: hidden; 적용하면 나타남 */
            overflow: hidden; /* 벗어난 자식 숨김 */
        }

        .list .item img {
            width: 100%;
            height: 100%;

        }

        .list .item p {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.534); /* 투명도 조절함 */
            width: 100%;
            padding: 16px ;
            box-sizing: border-box; /* padding 세트 */
            backdrop-filter: blur(7px);
            
        }

    </style>
</head>

<body>
    <div class="box">
        <img src="img/lightman-qian-LCQtmhq5zV8-unsplash.jpg" alt="">
        <p>이벤트</p>
    </div> <!-- box -->

    <div class="list">
        <div class="item">
            <img src="img/anita-austvika-bc8EcY6tevc-unsplash.jpg" alt="">
            <p>item 1</p>
        </div> <!-- item -->

        <div class="item">
            <img src="img/kevin-mueller-GulQlC2BJVc-unsplash.jpg" alt="">
            <p>item 2</p>
        </div> <!-- item -->

        <div class="item">
            <img src="img/natalia-grela-6MM7l0QRBdk-unsplash.jpg" alt="">
            <p>item 3</p>
        </div> <!-- item -->
    
    </div> <!-- list -->

</body>

</html>

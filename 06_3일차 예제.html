<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 676px;
            border: solid 1px black;
            padding: 100px 50px 60px;
            box-sizing: border-box;
            /* padding이 들어갈땐 거의 같이 쓰임*/
        }

        .box .item img {
            width: 576px;
            height: 200px;

        }

        .box .item .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 8px;
        }

        .box .item .text {
            font-size: 16px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">
            <img src="img/natalia-grela-6MM7l0QRBdk-unsplash.jpg" alt="">
            <p class="title">메인키워드 01</p>
            <p class="text">사진을 넣고 설명하는 내용을 간단하게 작성하는 페이지입니다. <br />
                주제와 관련된 내용을 입력하세요.</p>
        </div> <!-- item -->

        <div class="item">
            <img src="img/kevin-mueller-GulQlC2BJVc-unsplash.jpg" alt="">
            <p class="title">메인키워드 02</p>
            <p class="text">사진을 넣고 설명하는 내용을 간단하게 작성하는 페이지입니다. <br />
                주제와 관련된 내용을 입력하세요.</p>
        </div> <!-- item -->
    </div><!-- box -->

</body>

</html>
